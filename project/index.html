<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/codejam-eldritch/project/css/main.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="main__inner">
                <div class="ancient">
                    <div class="ancient__hero">
                        <img class="hero__img" src="/codejam-eldritch/project/images/ancients/Azathoth.png" alt="">
                    </div>
                    <div class="ancient__hero">
                        <img class="hero__img" src="/codejam-eldritch/project/images/ancients/Cthulthu.png" alt="">
                    </div>
                    <div class="ancient__hero">
                        <img class="hero__img" src="/codejam-eldritch/project/images/ancients/IogSothoth.png" alt="">
                    </div>
                    <div class="ancient__hero">
                        <img class="hero__img" src="/codejam-eldritch/project/images/ancients/ShubNiggurath.png" alt="">
                    </div>
                </div>
                <div class="difficulty-level">
                    <button class="difficulty-level__btn btn">Очень легкий</button>
                    <button class="difficulty-level__btn btn">Легкий уровень</button>
                    <button class="difficulty-level__btn btn">Средний уровень</button>
                    <button class="difficulty-level__btn btn">Высокий уровень</button>
                    <button class="difficulty-level__btn btn">Очень высокий</button>
                </div>
                <div class="shuffle-deck">
                    <button class="shuffle-deck__btn btn">Замешать стили</button>
                    <div class="tracker">
                        <div class="stage stage__one">
                            <h2 class="stage__title">Первая стадия</h2>
                            <div class="circle__box">
                                <span class="circle circle_green"></span>
                                <span class="circle circle_brown"></span>
                                <span class="circle circle_blue"></span>
                            </div>
                        </div>
                        <div class="stage stage__two">
                            <h2 class="stage__title">Вторая стадия</h2>
                            <div class="circle__box">
                                <span class="circle circle_green"></span>
                                <span class="circle circle_brown"></span>
                                <span class="circle circle_blue"></span>
                            </div>
                        </div>
                        <div class="stage stage__three">
                            <h2 class="stage__title">Третья стадия</h2>
                            <div class="circle__box">
                                <span class="circle circle_green"></span>
                                <span class="circle circle_brown"></span>
                                <span class="circle circle_blue"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-deck">
                        <div class="card-deck__shirt">
                            <img class="card-deck__shirt-img" src="/codejam-eldritch/project/images/mythicCardBackground.png" alt="">
                        </div>
                        <div class="card-deck__face">
                            <img class="card-deck__face-img" src="" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>
</body>
</html>
